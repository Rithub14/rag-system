apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-ui
  template:
    metadata:
      labels:
        app: rag-ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/rithub14/rag-system-ui:latest
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: rag-app-config
