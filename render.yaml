services:
  - type: web
    name: rag-api
    runtime: docker
    region: frankfurt
    dockerfilePath: Dockerfile.api
    plan: free
    healthCheckPath: /health
    disk:
      name: rag-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: RAG_DB_PATH
        value: /var/data/rag.db
      - key: RAG_INDEX_PATH
        value: /var/data/faiss.index
      - key: APP_ENV
        value: production

  - type: web
    name: rag-ui
    runtime: docker
    region: frankfurt
    dockerfilePath: Dockerfile.streamlit
    plan: free
    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: rag-api
          envVarKey: RENDER_EXTERNAL_URL
